<!DOCTYPE html>
<html class="ng-scope" ng-app="ResultApp">
	<head>
		<meta name="viewport" content="width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>FireWire ResultApp</title>
		<link rel="stylesheet" href="../common/stylesheets/bootstrap.css">
		<link rel="stylesheet" href="../common/stylesheets/bootstrap-responsive.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
		<div class="container-fluid">
			<div class="navbar">
				<div class="navbar-inner">
					<a href="#!results" class="brand">Firewire</a>
					<ul class="nav pull-right">
						<li>
							<form class="navbar-search">
								<input type="text" class="search-query" ng-model="searchString.player"/>
							</form>
						</li>
						<li>
							<a href="#impressumModal"  data-toggle="modal">Impressum</a>
						</li>
					</ul>
				</div>
			</div>
			<div ng-view>
				<!-- AngularJS views are added here at runtime. -->
			</div>
		</div>
		<div id="impressumModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					×
				</button>
				<h3 id="myModalLabel">Impressum</h3>
			</div>
			<div class="modal-body">
				<p>
					This app was developed for Zühlke Engineering Days 2013 in Frankfurt, Germany.
				</p>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="../common/javascripts/jquery.js"></script>
		<script src="../common/javascripts/bootstrap.js"></script>
		<script src="../common/javascripts/angular.js"></script>
		<script src="../common/javascripts/angular-resource.js"></script>
		<script src="../common/javascripts/services.js"></script>
		<script src="app/namespaces.js"></script>
		<script src="app/factories.js"></script>
		<script src="app/controllers.js"></script>
		<script src="app/routes.js"></script>
		<script src="app/filters.js"></script>
		<script src="app/directives.js"></script>
		</body>
</html>
