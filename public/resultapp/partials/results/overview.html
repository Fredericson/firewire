<div class="row-fluid">
	<div class="span12">
		<h2>Overview</h2>
	</div>
</div>
<div class="row-fluid" >
	<div class="span12">
		<ul class="thumbnails">
			<li class="span2" ng-repeat="result in results">
				<div class="thumbnail" onclick="location.href='#results/{{result.id}}'">
					<img ng-src="{{result.image}}" class="img-rounded" alt="">
					<h4>{{result.rank}}. {{result.player}}</h4>
					<table class="table table-condensed table-striped table-hovered custom-table">
						<tr>
							<td><strong>Duration</strong></td>
							<td>{{result.duration | minute}}:{{result.duration | second}}</td>

						</tr>
						<tr>
							<td><strong>Date</strong></td>
							<td>{{result.timestamp | date:'dd.MM.yyyy'}} - {{result.timestamp | date:'HH:mm:ss'}}</td>
						</tr>
						<tr>
							<td><strong>Type</strong></td>
							<td>{{result.type}}</td>
						</tr>
					</table>
				</div>
			</li>
		</ul>
	</div>
</div>
