<div class="row-fluid">
	<div class="span12">
		<h2>Overview</h2>
	</div>
</div>
<div class="row-fluid" >
	<div class="span12" ng-init="showDetailModal('#stepsOverview', params.gameId);">
		<ul class="thumbnails">
			<li class="span2" ng-repeat="result in results">
				<div class="thumbnail" ng-click="showDetailModal('#stepsOverview', result.id);">
					<img ng-src="{{result.image}}" class="img-rounded" alt="">
					<h4>{{result.rank}}. {{result.player}}</h4>
					<table class="table table-condensed table-striped table-hovered custom-table">
						<tr>
							<td><strong>Duration</strong></td>
							<td>{{result.duration | minute}}:{{result.duration | second}}</td>

						</tr>
						<tr>
							<td><strong>Date</strong></td>
							<td>{{result.timestamp | date:'dd.MM.yyyy'}} - {{result.timestamp | date:'HH:mm:ss'}}</td>
						</tr>
						<tr>
							<td><strong>Type</strong></td>
							<td>{{result.type}}</td>
						</tr>
					</table>
				</div>
			</li>
		</ul>
	</div>
</div>

<div id="stepsOverview" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			Ã—
		</button>
		<h3 id="myModalLabel">Steps Overview</h3>
	</div>
	<div class="modal-body">
		<div id="myCarousel" class="carousel slide">
			<!-- Carousel indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide="next" ng-class="{active: gamesteps.indexOf(gamestep) == 0}" ng-repeat="gamestep in gamesteps"></li>
			</ol>
			<!-- Carousel items -->
			<div class="carousel-inner">
				<div ng-class="{active: gamesteps.indexOf(gamestep) == 0}" class="item" ng-repeat="gamestep in gamesteps">
					<img ng-src="{{gamestep.image}}" class="img-rounded" style="width:100%;" alt="">
					<div class="carousel-caption">
						<h4>{{gamestep.player}}</h4>
						<p>
							{{gamestep.type}}
						</p>
					</div>
				</div>
			</div>
			<!-- Carousel nav -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
	</div>
</div>
