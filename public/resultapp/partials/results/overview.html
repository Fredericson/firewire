<div class="row-fluid">
	<div class="span12">
		<h2>Overview</h2>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<table class="table table-condensed table-striped table-hovered">
			<tr>
				<th>Rank</th>
				<th>Duration</th>
				<th>Date</th>
				<th>Time</th>
				<th>Picture</th>
			</tr>
			<tr ng-repeat="result in results">
				<td>{{result.id}}</td>
				<td>{{result.duration | minute}}:{{result.duration | second}}</td>
				<td>{{result.timestamp | date:'dd.MM.yyyy'}}</td>
				<td>{{result.timestamp | date:'HH:mm:ss'}}</td>
				<td><img ng-src="{{result.image}}" /></td>
			</tr>
		</table>
	</div>
</div>
